<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./profile-styles.css" />
    <title>Profile</title>
  </head>
  <body>
    <header style="position: relative; height: 20vh">
      <a href="./day5-dashboard.html">
        <img
          src="./images/logo.png"
          alt="logo"
          style="width: 15vw; padding-top: 1vh; padding-left: 1vw"
          class="fluid"
        />
      </a>
    </header>
    <div class="container d-flex flex-column">
      <h1 class="text-white">Edit profile</h1>
      <div
        id="divider"
        style="width: 100%; height: 2px; background-color: #333333"
        class="mb-4"
      ></div>
      <div id="center-content" class="d-flex flex-row">
        <div class="strive-logo-left">
          <img
            style="width: 100px; height: 100px"
            src="https://strive.school/assets/strive_logo02.png"
            alt="strive-logo"
          />
        </div>
        <div
          id="right-section"
          class="ml-4 d-flex flex-column"
          style="width: 80%"
        >
          <input
            type="text"
            placeholder="Username"
            style="background-color: grey; color: white; font-weight: bold"
          />
          <label
            style="font-weight: bold; color: white; font-size: 1.3rem"
            class="mt-2"
            >Language:
          </label>
          <!-- dropdown -->
          <div
            class="btn-group align-self-start"
            style="background-color: black; border: 1px white solid"
          >
            <button
              type="button"
              class="btn dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              style="color: white; font-weight: bold"
            >
              English US
            </button>
            <div
              class="dropdown-menu"
              style="background-color: black; border: 1px white solid"
            >
              <a class="dropdown-item" href="#">English UK</a>
              <a class="dropdown-item" href="#">English AU</a>
              <a class="dropdown-item" href="#">English Simplified</a>
            </div>
          </div>
          <div
            id="divider"
            style="width: 100%; height: 2px; background-color: #333333"
            class="my-4"
          ></div>
          <label
            style="font-weight: bold; color: white; font-size: 1.3rem"
            class="mt-2"
            >Maturity Settings:
          </label>
          <a
            href="https://help.netflix.com/de/node/2064"
            target="_blank"
            type="button"
            class="btn"
            style="width: 40%; background: #666666"
          >
            <span style="color: white; font-weight: bold">
              ALL MATURITY RATINGS
            </span>
          </a>
          <p class="pt-2" style="color: white">
            Show titles of all maturity ratings for this profile
          </p>
          <button
            class="btn"
            style="border: 1px solid grey; width: 20%; border-radius: 0"
          >
            <span style="color: grey">EDIT</span>
          </button>
          <div
            id="divider"
            style="width: 100%; height: 2px; background-color: #333333"
            class="my-4"
          ></div>
          <p>autoplay controls</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input
                  type="checkbox"
                  aria-label="Checkbox for following text input"
                />
              </div>
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Text input with checkbox"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- my js -->
    <script src="./profile.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
